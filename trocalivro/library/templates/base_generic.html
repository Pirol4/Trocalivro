<!doctype html>
<html lang="en">
  <head>
    {% block title %}<title>Local Library</title>{% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous" />
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>

  <body>

  <!--cabeçalho-->  
  <header>
      <div class="header-container">
        <h1 class="site-logo"><a href="{% url 'index' %}">trocalivro</a></h1>
        {% block sidebar %}
          <nav>
            {% if user.is_authenticated %}
              <button class="header-btn" title="profile"><a href="{% url 'users-profile' %}" id="profile">Perfil</a></button>
              <!--ADICIONAR BOTÃO DE EXPLORAR-->
            {% else %}
              <button class="header-btn" title="login"><a href="{% url 'login' %}" id="login">Entrar</a></button>
            {% endif %}
          </nav>
        {% endblock %}
      </div>
  </header>

  <!--conteúdo das páginas filhas-->
  <div>{% block content %}{% endblock %}</div> 

  <!--rodapé-->
  <footer>
    <div class="footer-content">
      <p id="copyright">© 2024 trocalivro</p>
    </div>
  </footer>
  </body>
</html>
