<!doctype html>
<html lang="en">
<head>
    {% block title %}<title>trocalivro</title>{% endblock %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
  
<body>
  <!-- Cabeçalho -->
  <header>
    {% block header %}
    <div class="logo-container">
        <a href="{% url 'index' %}">
          <img src="{% static 'images/trocalivro-logo.svg' %}" alt="Logo">
      </a>
    </div>
    <div class="search-container">
      <form method="get" action="{% url 'search-books' %}">
        <input type="text" placeholder="Buscar livro" class="search-field" name="q">
        <button type="submit" class="search-btn">
          <span class="bi bi-search"></span>
        </button>
      </form>
    </div>
        <div class="header-btns">
          {% if user.is_authenticated %}
            <button class="primary-btn" type="button"><a href="{% url 'users-profile' %}">
              <i class="bi bi-person-circle"></i>
            </a>
            </button>
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
                <button class="secondary-btn" type="submit"> 
                  <i class="bi bi-box-arrow-left"></i>
                </button>
            </form>
          {% else %}
              <button class="primary-btn"><a href="{% url 'login' %}">Login</a></button>
          {% endif %}
          </div>
      {% endblock %}
    </div>
  </header>

  <div class="wrapper">{% block content %}{% endblock %}</div>

  <!--rodapé-->
  <!-- <footer>
    <div class="footer-content">
      <p id="copyright">© 2024 trocalivro</p>
    </div>
  </footer> -->

</body>
</html>
