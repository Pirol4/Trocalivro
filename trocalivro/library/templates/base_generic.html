<!doctype html>
<html lang="en">
  <head>
    {% block title %}<title>trocalivro</title>{% endblock %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  
<body>
  <header>
    <div class="container-logo">
      <div class="logo-imagem">
        <img src="{% static 'images/logo.png' %}" alt="Logo">
      </div>
      <div class="logo-texto">
        <h1 class="site-logo"><a href="{% url 'index' %}">trocalivro</a></h1>
      </div> 
    </div>

    <div class="">
          <div class="search-container">
            <form class="search-box" method="get" action="search.html">
                <input class="search-input" type="search" placeholder="Busque por livro ou autor" name="keyword"/>
                <button class="search-button" title="Buscar livro"><i>Pesquisar</i></button>
            </form>
        </div>
          {% block sidebar %}
            <ul class="sidebar-nav">
              {% if user.is_authenticated %}
                <li><a href="{% url 'users-profile' %}">Perfil</a></li>
                <li>
                    <form method="post" action="{% url 'logout' %}">
                      {% csrf_token %}
                        <button type="submit">Sair</button>
                    </form>
                </li>
              {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
              {% endif %}
            </ul>
          {% endblock %}
        </div>
    </div>
  </header>

  <div class="container">{% block content %}{% endblock %}</div>

  <!--rodapé-->
  <footer>
    <div class="footer-content">
      <p id="copyright">© 2024 trocalivro</p>
    </div>
  </footer>

</body>
</html>
