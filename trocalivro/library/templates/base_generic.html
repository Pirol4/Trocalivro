<!doctype html>
<html lang="pt-BR">
  <head>
    {% block title %}<title>trocalivro</title>{% endblock %}
    <meta charset="utf-8" />
    
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

  </head>

  <body>
  <div class="container">
  <!--cabeçalho-->  
  <header>
      <div class="header-container">
        <h1 class="site-logo"><a href="{% url 'index' %}">trocalivro</a></h1>
        {% block sidebar %}
          <nav>
            {% if user.is_authenticated %}
            <div class="search-container">
              <form class="search-box" method="get" action="search.html">
                  <input class="search-input" type="search" placeholder="Busque por livro ou autor" name="keyword"/>
                  <button class="search-button btn btn-primary" title="Buscar livro"><i>Pesquisar</i></button>
              </form>
          </div>
              <button class="header-btn btn btn-primary" title="profile"><a href="{% url 'users-profile' %}" id="profile">Perfil</a></button>
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                  <button class="btn btn-secondary "type="submit">Sair</button>
              </form>
            {% else %}
              <button class="header-btn btn btn-primary" title="login"><a href="{% url 'login' %}" id="login">Entrar</a></button>
            {% endif %}
          </nav>
        {% endblock %}
      </div>
  </header>

  <!--conteúdo das páginas filhas-->
  <div>{% block content %}{% endblock %}</div> 

  <!--rodapé-->
  <footer>
    <div class="footer-content">
      <p id="copyright">© 2024 trocalivro</p>
    </div>
  </footer>
  </div>
  </body>
</html>
