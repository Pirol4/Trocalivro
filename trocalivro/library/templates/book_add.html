{% extends "base_generic.html" %}
{% comment %}
Pagina para adicionar livro, criar um form aqui
view book_add {% endcomment %}
{% block content %}
<section class="add-book">
    <div>
        <h2> Adicionar Livro </h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-field">
                <label for="id_name">Título:</label>
                {{ form.title }}
            </div>
            <div class="form-field">
                <label for="id_description">Descrição:</label>
                {{ form.description }}
            </div>
            <div class="form-field">
                <label for="id_tag">Categoria:</label>
                {{ form.genre }}
            </div>
            <div class="form-field">
                <label for="id_picture">Imagem:</label>
                {{ form.image }}
            </div>
            <div class="form-field">
                <label for="id_status">Status:</label>
                {{ form.status }}
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</section>
{% endblock %}
