{% extends "base_generic.html" %}
{% comment %} Pagina para editar perfil, criar um form aqui
view edit_profile {% endcomment %}
{% block content %}

<section class="edit_profile">
    <div class="container">
        
        <div class="form">
            
            <div class="form-header">
                <div class="title">
                    <h1>Edite seu perfil</h1>
                    <p>Preencha os dados que deseja alterar</p>
                </div>
            </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="input-box">
                        {{ form.as_p }}
                    </div>
                    <button type="submit">Enviar</button>
        
                </form>
        
        </div>

    </div>
    
</section>
{% endblock %}
