<div class="index-main-content">
    <h2 class="page-title">Ãšltimos livros cadastrados</h2>
    <div class="books-container">
       {% for book in book_list %}
         <div class="user-book">  
          <span class="book-owner">{{book.owner.firstname}}</span>
          <span>quer trocar</span>
          {% if book.image %}
           <a href="{% url 'book-detail' id=book.id %}">
               {%load static %}
               <img src="{%static book.image_display_url %}" alt="{{ book.title }}">
           </a>
             {% else %}
             {%load static %}
             <img src="{%static 'images/book-cover-generic.jpg' %}" alt="{{ book.title }}">
             {% endif %}
             <p class="book-title">{{ book.title }}</p>
             <p class="book-author">{{book.author}}</p>
         </div>  
       {% endfor %}
   </div>
</div>
{% endblock %}
