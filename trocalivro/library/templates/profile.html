{% extends "base_generic.html" %}

{% block content %}
  <h1>Name: {{ user.profile.firstname }}</h1>
  {% if user.is_authenticated %}
  <h5> Solicitações </h5>
  <a href="{% url 'send-books' %}">Enviadas</a><br>
  <a href="{% url 'received-books' %}">Recebidas</a>
  <h5> Minha conta </h5>
  <a href="{% url 'users-edit' %}">Editar perfil</a><br>
  <a href="{% url 'users-profile' %}">Meus livros</a>
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Log Out</button>
  </form>
  {% endif %}
  <h2>Meus livros</h2>
    <form method="post" action="{% url 'book-add' %}">
      {% csrf_token %}
      <button type="submit">Adicionar Livro</button>
    </form>
{% endblock %}
